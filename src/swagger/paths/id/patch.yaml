tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'add information about contact to existing one'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384' 
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
          phoneNumber:
            description: "new contact phone number"
            type: string
            example: 22-11-333
          email:
            description: "Contact's email"
            type: string
            example: "john@aol.com"
          isFavourite:
            description: 'Whether is frequently used'
            type: boolean
            example: false
          contactType:
            description: "type of contact"
            type: string
            enum: ["work","home", "personal"]
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: updates contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'

