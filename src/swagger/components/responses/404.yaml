description: Contact is not available error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: "Contact is not found"
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'No contact found with this ID'
