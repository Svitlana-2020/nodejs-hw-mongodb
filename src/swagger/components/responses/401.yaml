description: unauthorized error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 401
        message:
          type: string
          example: "authorization failed"
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'authorization token is expired'
