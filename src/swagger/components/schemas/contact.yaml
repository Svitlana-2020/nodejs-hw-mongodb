type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contacts's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'

  email:
    description: "Contact's email"
    type: string
    format: email
    example: john.doe@example.com
  
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: 22-33-444

  isFavourite:
    description: 'Whether is contact frequently used'
    type: boolean
    example: false

  contactType:
    description: "type of contact"
    type: string
    enum: ["work","home", "personal"]
    
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
  
  userId:
    description: "ID of the user"
    type: string
    example: 65e4decdd286b30065d54abc1

